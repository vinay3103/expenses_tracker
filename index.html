<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .header h1 {
      font-size: 36px;
      color: #007bff;
      animation: slideIn 1s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      animation: popIn 1s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Expense Tracker</h1>
    </div>
    
    <form id="expense-form">
      <input type="text" id="item-name" placeholder="Enter item name" required>
      <input type="number" id="item-amount" placeholder="Enter item amount" step="0.01" required>
      <button type="submit">
        <i class="fa-solid fa-plus"></i> Add Item
      </button>
    </form>
    <form id="budget-form">
      <input type="number" id="monthly-budget" placeholder="Enter monthly budget" step="0.01" required>
      <button type="submit">
        <i class="fa-solid fa-save"></i> Save Budget
      </button>
    </form>
    <button id="view-expenses-btn" onclick="location.href='expenses.html'">
      <i class="fa-solid fa-list"></i> View Expenses
    </button>
    <button id="back-btn" onclick="location.href='main.html'">
      <i class="fas fa-arrow-left"></i> Go to Start Page
    </button>

  <script src="app.js"></script>
</body>
</html>
